<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    <title>Document</title>
</head>
<body>
    <div class="card mt-10" style="width: 30rem; height: auto;">
        <div class="card-body" style="background-color: darkgrey;">
          <h5 class="card-title h1" style="text-align: center;">Usuarios</h5>
          <div class="form-group">
            <div>Identificaci√≥n
                <input type="number" class="form-control" id="id" required>
            </div>
    
            <div>
                <div>
                    <label >Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
    
                <div>Apellido
                    <input type="text" class="form-control" id="lastname" required>
                </div>
            </div>
    
            <div>Fecha de Nacimiento
                <input type="date" class="form-control" id="birth" required>
            </div>
    
            <div>Direeccion <small>Comuna (1 - 12)</small>
                <input type="number" class="form-control mb-4" id="address" required min="1" max="12">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button class="btn btn-primary" onclick="location.href 
                ='/cu/'+document.getElementById('id').value
                +'/'+document.getElementById('name').value
                +'/'+document.getElementById('lastname').value
                +'/'+document.getElementById('birth').value
                +'/'+document.getElementById('address').value">Agregar</button>
                <button class="btn btn-primary" onclick="location.href 
                ='/cumd/'+document.getElementById('id').value
                +'/'+document.getElementById('name').value
                +'/'+document.getElementById('lastname').value
                +'/'+document.getElementById('birth').value
                +'/'+document.getElementById('address').value">Modificar</button>
                <button class="btn btn-primary" onclick="location.href 
                ='/cude/'+document.getElementById('id').value">Eliminar</button>
                <button class="btn btn-primary" onclick="location.href 
                ='/cuinfo/'+document.getElementById('id').value">Consultar</button>
            </div>
        </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
